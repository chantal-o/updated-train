<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moments -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
     
    <title>Train Scheduler</title>
  </head>
    
<body>
     
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Anytime is train time</h1>
              <p class="lead">All Aboard...</p>
            </div>
          </div>
        
        <div class="train-info table-secondary">
            <h2>Current Train Schedule</h2>
            <div class="table-out">
                <table id="train-table" class="table table-primary border border-warning">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="form-container table-secondary border border-warning">
            <h2>Add Train:</h2>
            <form id="train-form" class="table-primary">
                <div class="input-1">
                    <label for="">Train Name:</label>
                    <input type="text" class="validate" id="nameInput">

                </div>
                <div class="input-1">
                    <label for="">Destination:</label>
                    <input type="text" class="validate" id="destinationInput">

                </div>
                <div class="input-1">
                    <label class="timeslot" for="">First Train Time (HH:mm-militarytime)</label>
                    <input type="time" class="validate" id="timeInput">

                </div>
                <div class="input-1">
                    <label for="">Frequency (minutes)</label>
                    <input type="number" class="validate" id="frequencyInput">

                </div>
                <button type="submit" class="submitBtn" id="addTrain">Submit</button>

            </form>


        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
